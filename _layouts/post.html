---
layout: default
---
<div id="post">
	<h1 id="{{page.title}}">{{page.title}}</h1>
	<p class="meta">{{ page.date | date: site.date_format }} - Nvmgo</p>
{{ content }}

</div>

{% if page.category != 'product' %}
<div id="related">
  <h2>推荐阅读</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date: site.date_format }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endif %}
